<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid main-div">
        <div class="row p-5 m-5 g-0">
            <div class="col-md-6 col-xl-5 col-sm-12 p-4 bg-white">
                <div class="logo-div text-center p-4">
                    <img src="images/CANDORWORKS-LOGO-Web-1920.png" alt="logo" class="w-100">
                </div>
                <div class="heading-div p-3">
                    <h1 class="main-heading pt-5 fs-3 fw-bold">Welcome to Candorworks</h1>
                    <h2 class="sub-heading fs-4 fw-normal">Sign into your account</h2>
                </div>
                <div class="login-form-div">
                    <form action="/check" method="post">
                        <input type="text" name="username" id="userName" class="p-2 w-100 my-2"
                            placeholder="Enter your user name" required>
                        <input type="password" name="password" id="loginPassword" class="p-2 w-100 my-2"
                            placeholder="Enter your password" required>
                            <input type="submit" name="Submit" id="btnSubmit" class="btn btn-primary fw-semibold fs-5">
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-xl-7">
                <img src="images/login-page-image-CoM-8s_w.jpg" alt="dashboard-image" class="w-100">
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
